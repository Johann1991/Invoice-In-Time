<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Page</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/white-favicon.ico">
    <script src="./scripts/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Logo and toggle button container -->
            <div class="logo-container">
                <img class="logo" src="./assets/logo-white.png" alt="Logo" />
                <div class="arrow open-arrow" style="background-image: url('./assets/sidebar-open-arrow.png')"></div>
                <div class="arrow close-arrow" style="background-image: url('./assets/sidebar-close-arrow.png')"></div>
            </div>
            <!-- Sidebar item seperator -->
            <hr class="sidebar-seperator">
            <div class="sidebar-main-content">
                <button class="sidebar-item" onclick="navigate('dashboard.html')">
                    <img src="./assets/dashboard-image.png" alt="Dashboard Icon">
                    <span>Dashboard</span>
                </button>
                <button class="sidebar-item" onclick="navigate('billing.html')">
                    <img src="./assets/billing-image.png" alt="Billing Icon">
                    <span>Billing</span>
                </button>
            </div>
            <!-- Sidebar item seperator -->
            <hr class="sidebar-seperator">
            <!-- Buttons at the bottom of the sidebar -->
            <div class="sidebar-bottom-content">
                <!-- Help option -->
                <button class="sidebar-item" onclick="navigate('help.html')">
                    <img src="./assets/help-image.png" alt="Help Icon">
                    <span>Help</span>
                </button>
                <!-- Settings option -->
                <button class="sidebar-item" onclick="navigate('settings.html')">
                    <img src="./assets/settings-image.png" alt="Settings Icon">
                    <span>Settings</span>
                </button>
                <!-- Sidebar item seperator -->
                <hr class="sidebar-seperator">
                <!-- User profile section -->
                <button class="sidebar-item" onclick="navigate('profile.html')">
                    <img src="./assets/profile-image.png" alt="User Image" class="user-image">
                    <span>Profile</span>
                </button>
            </div> 
        </div>
        <div class="main-content">
            <div class="stats-container">
                <h1>Dashboard</h1>
                <h1>Statistics</h1>
                <div class="total-duration">
                    <strong>Total Duration:</strong> <span id="totalDuration">0</span> hours
                </div>
            </div>
        </div>
    </div>
    <script>
        // Example code to update the total duration (you would replace this with the actual value from your backend)
        document.getElementById('totalDuration').innerText = 42; // Replace 42 with the actual total duration
    </script>
</body>
</html>
