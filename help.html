<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" href="./stylesheets/styles-responsive.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script src="./scripts/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Hamburger menu for the mobile view -->
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>            
            <!-- Logo and toggle button container -->
            <div class="logo-container">
                <img class="logo" src="./assets/logo-white.png" alt="Logo" />
                <div class="arrow open-arrow"></div>
                <div class="arrow close-arrow"></div>
            </div>
            <!-- Sidebar item seperator -->
            <hr class="sidebar-seperator">
            <div class="sidebar-main-content">
                <button class="sidebar-item" onclick="navigate('dashboard.html')">
                    <img src="./assets/dashboard-image.png" alt="Dashboard Icon">
                    <span>Dashboard</span>
                </button>
                <button class="sidebar-item" onclick="navigate('billing.html')">
                    <img src="./assets/billing-image.png" alt="Billing Icon">
                    <span>Billing</span>
                </button>
            </div>
            <!-- Sidebar item seperator -->
            <hr class="sidebar-seperator">
            <!-- Buttons at the bottom of the sidebar -->
            <div class="sidebar-bottom-content">
                <!-- Help option -->
                <button class="sidebar-item" onclick="navigate('help.html')">
                    <img src="./assets/help-image.png" alt="Help Icon">
                    <span>Help</span>
                </button>
                <!-- Settings option -->
                <button class="sidebar-item" onclick="navigate('settings.html')">
                    <img src="./assets/settings-image.png" alt="Settings Icon">
                    <span>Settings</span>
                </button>
                <!-- Sidebar item seperator -->
                <hr class="sidebar-seperator">
                <!-- User profile section -->
                <button class="sidebar-item" onclick="navigate('profile.html')">
                    <img src="./assets/profile-image.png" alt="User Image" class="user-image">
                    <span>Profile</span>
                </button>
            </div> 
        </div>
        <div class="main-content">
            <h1>Help</h1>
        </div>
    </div>
</body>
</html>
