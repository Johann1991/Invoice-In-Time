<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Journal</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script src="./scripts/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Logo and toggle button container -->
            <div class="logo-container">
                <img class="logo" src="./assets/Invoice-In-Time-Logo-250x250.png" alt="Logo" />
                <div class="arrow open-arrow" style="background-image: url('./assets/sidebar-open-arrow.png')"></div>
                <div class="arrow close-arrow" style="background-image: url('./assets/sidebar-close-arrow.png')"></div>
            </div>
            <!-- Sidebar item seperator -->
            <hr class="sidebar-seperator">
            <div class="sidebar-main-content">
                <button class="sidebar-item" onclick="navigate('dashboard.html')">
                    <img src="./assets/dashboard-image.png" alt="Dashboard Icon">
                    <span>Dashboard</span>
                </button>
                <button class="sidebar-item" onclick="navigate('billing.html')">
                    <img src="./assets/billing-image.png" alt="Billing Icon">
                    <span>Billing</span>
                </button>
            </div>
            <!-- Sidebar item seperator -->
            <hr class="sidebar-seperator">
            <!-- Buttons at the bottom of the sidebar -->
            <div class="sidebar-bottom-content">
                <!-- Help option -->
                <button class="sidebar-item" onclick="navigate('help.html')">
                    <img src="./assets/help-image.png" alt="Help Icon">
                    <span>Help</span>
                </button>
                <!-- Settings option -->
                <button class="sidebar-item" onclick="navigate('settings.html')">
                    <img src="./assets/settings-image.png" alt="Settings Icon">
                    <span>Settings</span>
                </button>
                <!-- Sidebar item seperator -->
                <hr class="sidebar-seperator">
                <!-- User profile section -->
                <button class="sidebar-item" onclick="navigate('profile.html')">
                    <img src="./assets/profile-image.png" alt="User Image" class="user-image">
                    <span>Profile</span>
                </button>
            </div> 
        </div>
        <div class="main-content">
            <h1>Time Journal</h1>
            <table id="tasksTable">
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Duration (hh:mm)</th>
                    <th>Add</th>
                    <th>Delete</th>
                </tr>
                <!-- Rows will be added dynamically -->
                <tr>
                    <td colspan="4"><strong>Total Duration</strong></td>
                    <td id="totalDuration">0h 0m</td>
                </tr>
            </table>
            <button onclick="confirmAction()">Confirm</button>
            <button onclick="cancelAction()">Cancel</button>
        </div>
    </div>
</body>
</html>
