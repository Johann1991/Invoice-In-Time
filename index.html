<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./stylesheets/styles-login.css">
    <link rel="icon" type="image/x-icon" href="./assets/white-favicon.ico">
</head>
<body>
    <div class="main-container">
        <!-- Auth Container for Forms -->
        <div class="auth-container">
            <!-- Registration Form -->
            <div class="register-container">
                <h1>Register</h1>
                <form id="registerForm" action="/submit-registration" method="post">
                    <div class="form-group">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" name="regUsername" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="regPassword" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="auth-btn register-btn">Register</button>
                </form>
            </div>
            <!-- Login Form -->
            <div class="login-container">
                <h1>Login</h1>
                <form id="loginForm" action="/submit-login" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
        <!-- Prompt Container for Images and Texts -->
        <div class="prompt-container">
            <!-- Registration Prompt -->
            <div class="register-prompt">
                <img class="prompt-image" src="./assets/registration.png" alt="Register Prompt">
                <p>Don't have an account yet? <a href="#" onclick="toggleViews(); return false;"><br>Click here</a></p>
            </div>
            <!-- Login Prompt -->
            <div class="login-prompt">
                <img class="prompt-image" src="./assets/login.png" alt="Login Prompt">
                <p>Already have an account? <a href="#" onclick="toggleViews(); return false;"><br>Click here</a></p>
            </div>
        </div>
    </div>
    <script src="./scripts/login-page-scripts.js"></script>
</body>
</html>
