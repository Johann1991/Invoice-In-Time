<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./stylesheets/styles-pricing.css">
    <link rel="icon" type="image/x-icon" href="./assets/white-favicon.ico">
</head>
<body>
    <div class="main-container">
        <nav>
            <div class="container">
                <div class="logo"></div> <!-- Div for the logo -->
                <div class="nav-items">
                    <span><a href="about.html">About</a></span>
                    <span><a href="pricing.html">Pricing</a></span>
                    <span><a href="index.html">Login / Sign Up</a></span>
                </div>
            </div>
        </nav>
        <div class="pricing-table">
            <!-- Free Package -->
            <div class="card">
                <h2 class="card-title">Free Package</h2>
                <p class="price">$0</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li class="disabled">Feature 3</li>
                    <li class="disabled">Feature 4</li>
                </ul>
                <button>Get Started</button>
            </div>
            <!-- Low Usage Package -->
            <div class="card">
                <h2 class="card-title">Low Usage Package</h2>
                <p class="price">$10/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li class="disabled">Feature 4</li>
                </ul>
                <button>Get Started</button>
            </div>

            <!-- High Usage Package -->
            <div class="card">
                <h2 class="card-title">High Usage Package</h2>
                <p class="price">$30/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
                <button>Get Started</button>
            </div>
        </div>
    </div>
</body>

</html>
