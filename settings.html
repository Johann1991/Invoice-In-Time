<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script src="./scripts/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- Logo and toggle button container -->
            <div class="logo-container">
                <img class="logo" src="./assets/Invoice-In-Time-Logo-250x250.png" alt="Logo" />
                <div class="arrow open-arrow" style="background-image: url('./assets/sidebar-open-arrow.png')"></div>
                <div class="arrow close-arrow" style="background-image: url('./assets/sidebar-close-arrow.png')"></div>
            </div>
            <!-- Sidebar item seperator -->
            <hr class="sidebar-seperator">
            <div class="sidebar-main-content">
                <button class="sidebar-item" onclick="navigate('dashboard.html')">
                    <img src="./assets/dashboard-image.png" alt="Dashboard Icon">
                    <span>Dashboard</span>
                </button>
                <button class="sidebar-item" onclick="navigate('billing.html')">
                    <img src="./assets/billing-image.png" alt="Billing Icon">
                    <span>Billing</span>
                </button>
            </div>
            <!-- Sidebar item seperator -->
            <hr class="sidebar-seperator">
            <!-- Buttons at the bottom of the sidebar -->
            <div class="sidebar-bottom-content">
                <!-- Help option -->
                <button class="sidebar-item" onclick="navigate('help.html')">
                    <img src="./assets/help-image.png" alt="Help Icon">
                    <span>Help</span>
                </button>
                <!-- Settings option -->
                <button class="sidebar-item" onclick="navigate('settings.html')">
                    <img src="./assets/settings-image.png" alt="Settings Icon">
                    <span>Settings</span>
                </button>
                <!-- Sidebar item seperator -->
                <hr class="sidebar-seperator">
                <!-- User profile section -->
                <button class="sidebar-item" onclick="navigate('profile.html')">
                    <img src="./assets/profile-image.png" alt="User Image" class="user-image">
                    <span>Profile</span>
                </button>
            </div> 
        </div>
        <div class="main-content">
            <div class="settings-container">
                <h1>Settings</h1>
                <form action="/submit-settings" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" name="surname" placeholder="Enter your surname">
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate Per Hour:</label>
                        <input type="number" id="rate" name="rate" placeholder="Enter rate per hour">
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name:</label>
                        <input type="text" id="company" name="company" placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label for="logo">Upload Logo:</label>
                        <input type="file" id="logo" name="logo">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" placeholder="Enter your address" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="bank-name">Bank Name:</label>
                        <input type="text" id="bank-name" name="bank-name" placeholder="Enter bank name">
                    </div>
                    <div class="form-group">
                        <label for="account-number">Account Number:</label>
                        <input type="text" id="account-number" name="account-number" placeholder="Enter account number">
                    </div>
                    <div class="form-group">
                        <label for="routing-number">Routing Number:</label>
                        <input type="text" id="routing-number" name="routing-number" placeholder="Enter routing number">
                    </div>
                    <button type="submit" class="submit-btn">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
