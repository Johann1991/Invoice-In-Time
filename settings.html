<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .settings-container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <span><a href="billing.html">Billing</a></span>
        <span><a href="dashboard.html">Stats></a></span>
        <span><a href="login.html">Login></a></span>
    </nav>
    <div class="settings-container">
        <h1>User Settings</h1>
        <form action="/submit-settings" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname">
            </div>
            <div class="form-group">
                <label for="rate">Rate Per Hour:</label>
                <input type="number" id="rate" name="rate" placeholder="Enter rate per hour">
            </div>
            <div class="form-group">
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" placeholder="Enter company name">
            </div>
            <div class="form-group">
                <label for="logo">Upload Logo:</label>
                <input type="file" id="logo" name="logo">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="bank-name">Bank Name:</label>
                <input type="text" id="bank-name" name="bank-name" placeholder="Enter bank name">
            </div>
            <div class="form-group">
                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" name="account-number" placeholder="Enter account number">
            </div>
            <div class="form-group">
                <label for="routing-number">Routing Number:</label>
                <input type="text" id="routing-number" name="routing-number" placeholder="Enter routing number">
            </div>
            <button type="submit" class="submit-btn">Save Settings</button>
        </form>
    </div>
</body>
</html>
